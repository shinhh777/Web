  <body>
    <h1>img태그에 대해</h1>
    <p>img는 이미지를 삽입시켜주는 태그이다.</p>
    <p>이 태그의 속성은 src, height, width, alt, title등이 있다.</p>

    <table border="1">
      <tr>
        <td><strong> src </strong></td> <td>피일명.</td>
      </tr>
      <tr>
        <td><strong> height </strong></td> <td>높이값.</td>
      </tr>
      <tr>
        <td><strong> width </strong></td> <td>너비값.</td>
      </tr>
      <tr>
        <td><strong> alt </strong></td> <td>대체 텍스트.</td>
      </tr>
      <tr>
        <td><strong> title </strong></td> <td>도움말.</td>
      </tr>

    </table>
