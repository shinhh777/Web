<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><table>태그에 대해</title>
  </head>
  <body>
    <h1>table태그에 대해</h1>
    <p>table는 표를 만드는 태그이다.</p>
    <p>table의 속성에는 border등이 있다. </p>
    <p>table에 tr, td등의 태그로 항목을 만든다.</p>

    <table border="1">
      <tr>
        <td><strong> border </strong></td> <td>표의 선두께.</td>
      </tr>
      <tr>
        <td><strong> td </strong></td> <td>항목화.</td>
      </tr>
      <tr>
        <td><strong> tr </strong></td> <td>항목의 그룹화.</td>
      </tr>

    </table>

    <br> <br>
    <a href="index.html" title="홈으로"><strong>>>HOME</strong></a>
  </body>
</html>
