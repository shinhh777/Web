<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><a>태그에 대해</title>
  </head>
  <body>
    <h1>a태그에 대해</h1>
    <p>
      a는 하이퍼 텍스트를 사용할 수 있게해주는 태그이다.
    </p>
    <p>
      이 태그의 속성에는 herf, title, target등이 있다.
    </P>
    <br>
    <table border="1">
      <tr>
        <td><strong> herf </strong></td> <td>하이퍼 텍스트에 걸린 링크주소.</td>
      </tr>
      <tr>
        <td><strong> title </strong></td> <td>하이퍼 텍스트에 커서를 올려놓았을때 출력할 정보.</td>
      </tr>
      <tr>
        <td><strong> target </strong></td> <td>target="_blank"로 속성을 추가하면 웹페이지를 하나 더 추가하여 해당 링크로 이동.</td>
      </tr>
    </table>
    <br> <br>
    <a href="index.html" title="홈으로"><strong>>>HOME</strong></a>
  </body>
</html>
