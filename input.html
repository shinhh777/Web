    <h1>input태그에 대해</h1>
    <p>input태그는 사용자에게 정보를 입력받는 역할을 한다.</p>
    <p>이 태그의 속성에는 type, name, value등이 있다.</p>

    <br>
    <table border="1">
      <tr>
        <td><strong> type </strong></td> <td>입력받을 정보의 형식.</td>
      </tr>
      <tr>
        <td><strong> name </strong></td> <td>입력받고자 하는 정보의 제목.</td>
      </tr>
      <tr>
        <td><strong> value </strong></td> <td>UI에 미리 입력되있을 정보.</td>
      </tr>

    </table>
